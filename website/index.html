<!DOCTYPE html>
<html lang="eng">
<head>
    <title>ZK Voting</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/snarkjs@0.7.5/build/snarkjs.min.js"></script>
    <script type="module">
        import { buildPoseidon } from 'https://esm.sh/circomlibjs@0.1.7';

        window.poseidon = await buildPoseidon();
    </script>

</head>

<body>

    <nav class="navbar">
        <div class="logo">ZK Voting</div>
        <div class="wallet-section">
            <div id="addressBox" class="wallet-address" style="display: none;"></div>
            <button id="connectButton" class="button">Connect Wallet</button>
        </div>
    </nav>

    <main class="container">
        <div id="addRoundContainer"></div>
        <h2 class="section-title">Proposals</h2>
        <div id="filterContainer" class="filter-container">
            <button id="buttonFilterAll" class="button-filter active">All</button>
            <button id="buttonFilterWaiting" class="button-filter">Future</button>
            <button id="buttonFilterCommit" class="button-filter">Commit Phase</button>
            <button id="buttonFilterReveal" class="button-filter">Reveal Phase</button>
            <button id="buttonFilterEnded" class="button-filter">Ended</button>
        </div>
        <div id="roundsContainer"  class="rounds-grid">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <div>Waiting for wallet connection...</div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="constants.js"></script>
    <script src="logic.js"></script>

</body>

</html>
